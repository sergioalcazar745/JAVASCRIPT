<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de la semana</title>
</head>

<body>
    <label for="dia">Dia:</label>
    <input type="text" id="dia"><br>
    <label for="mes">Mes: </label>
    <input type="text" id="mes"><br>
    <label for="anio">Año: </label>
    <input type="text" id="anio"><br>
    <button type="button" onclick="mostrarDiaSemana()">Mostrar día de la semana</button>
    <h1 id="resultado"></h1>
</body>
<script>
    function mostrarDiaSemana() {
        var dia = parseInt(document.getElementById("dia").value);
        var mes = parseInt(document.getElementById("mes").value);
        var anio = parseInt(document.getElementById("anio").value);
        var resultado = ["Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];

        if (mes == 1) {
            mes = 13;
            anio -= 1;
        } else if (mes == 2) {
            mes = 13;
            anio -= 1;
        }

        pasoUno = Math.floor((mes + 1) * 3 / 5);
        pasoDos = Math.floor(anio / 4);
        pasoTres = Math.floor(anio / 100);
        pasoCuatro = Math.floor(anio / 400);
        pasoCinco = Math.floor(dia + (mes * 2) + anio + pasoUno + pasoDos - pasoTres + pasoCuatro + 2);
        pasoSeis = Math.floor(pasoCinco / 7);
        pasoSiete = Math.floor(pasoCinco - (pasoSeis * 7))
        document.getElementById("resultado").innerHTML = resultado[pasoSiete];
    }
</script>

</html>
