<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar números STRING</h1>
    <label for="">Introduzca números:</label>
    <input type="text" id="numeros">
    <button type="button" onclick="sumarNumeros()">Mostrar suma de números</button>
    <h1 style="color: red;" id="resultado"></h1>
</body>
<script>
    function sumarNumeros(){
        var numeros = document.getElementById("numeros").value;
        var resultado = 0;
        for (var i = 0; i < numeros.length; i++) {
            resultado += parseInt(numeros.charAt(i))            
        }
        document.getElementById("resultado").innerText = "El resultado es: " + resultado
    }
</script>
</html>
