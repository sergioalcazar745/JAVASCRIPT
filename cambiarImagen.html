<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="images/imagen1.jpg" alt="imagen1" width="200" height="200">
        <img src="images/imagen1.jpg" alt="imagen2" width="200" height="200"> 
        <img src="images/imagen1.jpg" alt="imagen2" width="200" height="200">
    </div>    
</body>
<script>
    window.onload = function(){
        var imagenes = document.images;
        for (var imagen of imagenes) {
            imagen.addEventListener("mouseover", function(){
                this.src = "images/imagen2.png";
            })
            imagen.addEventListener("mouseout", function(){
                this.src = "images/imagen1.jpg";
            })
        }
    }
</script>
</html>
